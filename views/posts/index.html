{{ define "posts/index" }}
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Go Web Programming</title>
	</head>
	<body>
		<h2>Posts</h2>
		<ul>
			{{ range . }}
			<li>
				{{ .Id }}
				{{ .Title }}
				{{ .Body }}
				<a href="/posts/{{ .Id }}">Show</a>
				<a href="/posts/{{ .Id }}/edit">Edit</a>
			</li>
			{{ end }}
		</ul>
	</body>
</html>
{{ end }}
