{{ define "posts/edit" }}
<body>
	<h2>Edit {{ .Title }}</h2>

	<form action="/posts/{{ .Id }}/update" method="POST">
		<label>Title:</label>
		<input type="text" name="title" value={{ .Title }} />
		<lable>Body:</label>
		<input type="text" name="body" value={{ .Body }} />
		<br><br>
		<input type="submit" value="Submit">
	</form>
</body>
{{ end }}
